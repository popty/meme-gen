<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Akshay's meme generator</title>
</head>
<body>
    <div class="header">
       <h1>Meme Generator</h1>
       <p class="header-text">Crank 'em out!</p>
    </div>
    <form action="#" class="input-form">
        <div class="image-selector">
            <input type="file" id="image-input" class="image-input-button">
            <label for="image-input" class="image-input-label">
                Select an Image</label>
        </div>
        <div class="text-input">
            <div class="top-text">
                <input type="text" id="topTextInput" class="top-text-input" placeholder="Choose top caption">
            </div>
            <div class="bottom-text">
                <input type="text" id="bottomTextInput" class="bottom-text-input" placeholder="Choose bottom caption">
            </div>
        </div>
    </form>

    <canvas id="meme" class="canvas"></canvas>
    <script src="main.js"></script>
</body>
</html>
